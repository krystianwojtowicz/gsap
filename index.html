<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>GSAP</title>
</head>
<body>
    <h1>Example Gsap Page</h1>
    <button id="cta">click me</button>

    <div class="panel">
        <img src="images/iconfinder.png" id="light">
        <p>The purpose of that page is to show gsap.</p>
        <div class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    
    

    <script>
    
        document.getElementById('cta').addEventListener('click', function() {

            TweenMax.to('.panel', 1.5, {scaleY: 1, height:'100vh', ease: SteppedEase.config(3) });
            TweenMax.to('#light', 1, {opacity: 1, y: 0, delay: 1, ease: Bounce.easeOut});
            TweenMax.to('p', 1, {opacity: 1, y: 20, delay: 1.4});
            TweenMax.to('.box', 3, {opacity: 1, scale: 1, ease: Elastic.easeOut.config(1, 0.3)});
            

        })
    
    </script>
</body>
</html>
